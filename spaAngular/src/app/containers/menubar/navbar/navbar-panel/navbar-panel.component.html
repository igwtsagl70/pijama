<div class="navbar-main">
        <div class="nv-logo">
            <a href="#">
                <img src="../../../../../assets/media/logo.jpeg" class="nv-logo-big" alt="anja" />
            </a>
            <a href="#">
                <img src="../../../../../assets/media/logo.jpeg" class="nv-logo-small" alt="anja" />
            </a>
        </div>
        <div class="nv-empresa-datos">
        </div>
        <div class="nv-options">            
            <i class="material-icons icono-nav" (click)="openPerfil()">assignment</i> 
            <i class="material-icons icono-nav" (click)="openCarrito()">shopping_cart</i> 
            <div class="nv-option-element nv-option-profile dropdown show">
                <div class="nv-img-profile pointer" title="Perfil"  style="cursor:pointer">
                    <img src="../../../../../assets/media/user.svg" mat-button [matMenuTriggerFor]="menu"/>
                    <mat-menu #menu="matMenu">
                        <div class="nv-user-data">
                            <span title="{{iUser.user}}">{{iUser.user}}</span>
                        </div>
                        <div class="dropdown-divider"></div>
                        <button mat-menu-item  (click)="openPerfil()">
                            <mat-icon>account_box</mat-icon>
                            <span>Perfil</span>
                        </button>
                        <button mat-menu-item  (click)="logout()">
                            <mat-icon>exit_to_app</mat-icon>
                            <span>Salir</span>
                        </button>
                    </mat-menu>
                </div>
            </div>
        </div>
    </div>
