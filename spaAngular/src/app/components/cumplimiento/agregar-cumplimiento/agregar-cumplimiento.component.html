<div class="modal-md">
    <div mat-dialog-title class="mb-head">
        <div class="close-section">
            <a (click)="onNoClick()"><i class="material-icons">close</i></a>
        </div>
        <div class="title-section">
            <h5 *ngIf="isAgregar">Agregar cumplimiento</h5>
            <h5 *ngIf="!isAgregar">Editar cumplimiento</h5>
        </div>
        <div class="options-section" *ngIf="cumplimientoForm.valid">
            <button mat-button color="primary" class="main-botton" (click)="guardar(cumplimientoForm)" *ngIf="isAgregar">
                <i class="material-icons">done</i> Guardar
            </button>
            <button mat-button color="primary" class="main-botton" (click)="editar(cumplimientoForm)" *ngIf="!isAgregar">
                <i class="material-icons">done</i> Editar
            </button>
        </div>
    </div>
    <mat-dialog-content>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <div class="form-container container">
                        <form novalidate #cumplimientoForm="ngForm">
                            <div class="row">
                                <div class="col-sm-12">
                                    <p class="subtitle">
                                        Datos generales
                                    </p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-6 form-col">
                                    <div class="form-group">
                                        <mat-form-field class="input-disabled" appearance="outline" style="width: 100%">
                                            <mat-label>Casa</mat-label>
                                            <input type="text" maxlength="50" matInput placeholder="Casa"
                                                [(ngModel)]="cumplimiento.casa" required #casa="ngModel" id="casa" name="casa"
                                                title="Casa">
                                            <span matSuffix class="matSuffixEmpty"></span>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-6 form-col">
                                    <mat-form-field>
                                        <mat-label>AÃ±o</mat-label>
                                        <mat-select [(ngModel)]="cumplimiento.anio" name="anio" style="width: 100%" required>
                                            <mat-option *ngFor="let anio of anios" [value]="anio">{{anio}}</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-sm-12 col-md-6 form-col">
                                    <mat-form-field>
                                        <mat-label>Mes</mat-label>
                                        <mat-select [(ngModel)]="cumplimiento.mes" name="mes" style="width: 100%" required>
                                            <mat-option *ngFor="let mes of meses" [value]="mes.key">{{mes.value}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-4 form-col">
                                    <mat-form-field>
                                        <mat-label>Tipo</mat-label>
                                        <mat-select [(ngModel)]="cumplimiento.tipoCumplimiento" name="tipo" style="width: 100%"
                                            (selectionChange)="setImporte()" required>
                                            <mat-option *ngFor="let tipo of tipos" [value]="tipo._id">{{tipo.nombre}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-sm-12 col-md-4 form-col">
                                    <mat-form-field>
                                        <mat-label>Nivel</mat-label>
                                        <mat-select [(ngModel)]="cumplimiento.nivel" name="nivel" style="width: 100%" required>
                                            <mat-option [value]="'bajo'">Bajo</mat-option>
                                            <mat-option [value]="'medio'">Medio</mat-option>
                                            <mat-option [value]="'alto'">Alto</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-sm-12 col-md-4 form-col">
                                    <div class="form-group">
                                        <mat-form-field class="input-disabled" appearance="outline" style="width: 100%">
                                            <mat-label>Importe</mat-label>
                                            <input type="number" maxlength="50" matInput placeholder="Importe"
                                                [(ngModel)]="cumplimiento.importe" required #importe="ngModel" id="importe"
                                                name="importe" title="importe" min="0" max="999999">
                                            <span matSuffix class="matSuffixEmpty"></span>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-12 form-col">
                                    <div class="form-group">
                                        <mat-form-field title="Nota" class="input-textArea" appearance="outline"
                                            style="width: 100%">
                                            <textarea matInput #nota placeholder="Nota" maxlength="250"
                                                [(ngModel)]="cumplimiento.nota" name="nota"></textarea>
                                            <span matSuffix class="matSuffixEmpty"></span>
                                            <mat-hint align="end">{{nota.value?.length || 0}}/250</mat-hint>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
    </mat-dialog-actions>
</div>
