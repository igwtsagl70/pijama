<div class="modal-lg">
    <div mat-dialog-title class="mb-head">
        <div class="close-section">
            <a (click)="onNoClick()"><i class="material-icons">close</i></a>
        </div>
        <div class="title-section">
            <h5>Usuarios casa {{casa}}</h5>
        </div>
    </div>
    <mat-dialog-content>
        <div class="container">
            <div class="row">

                <div class="col-sm-12 col-md-12 form-col">
                    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8"
                        *ngIf="usuarios != null && usuarios.length > 0">

                        <!-- Usuario Column -->
                        <ng-container matColumnDef="imagen" sticky>
                            <th mat-header-cell *matHeaderCellDef></th>
                            <td mat-cell *matCellDef="let element">
                                <img *ngIf="element.imagen == '' || element.imagen == null"
                                    src="../../../../../assets/media/user.svg" />
                                <div *ngIf="element.imagen !== '' && element.imagen != undefined"
                                    [style.background-image]="'url('+setUrlImagen(element)+')'" class="img-profile">
                                </div>
                            </td>
                        </ng-container>

                        <!-- Usuario Column -->
                        <ng-container matColumnDef="user">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
                            <td mat-cell *matCellDef="let element">
                                {{element.user}} </td>
                        </ng-container>

                        <!-- Nombre Column -->
                        <ng-container matColumnDef="nombre">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                        </ng-container>

                        <!-- Teléfono Column -->
                        <ng-container matColumnDef="telefono">
                            <th mat-header-cell *matHeaderCellDef> Teléfono </th>
                            <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="accion">
                            <th mat-header-cell *matHeaderCellDef> </th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-menu-item (click)="openEnviarMensaje(element)" style="text-align: center;">
                                    <mat-icon>announcement</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <div class="search-instructions text-center" *ngIf="usuarios == null || usuarios.length == 0">
                        <p>Sin usuarios asignados.</p>
                    </div>
                </div>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
    </mat-dialog-actions>
</div>
