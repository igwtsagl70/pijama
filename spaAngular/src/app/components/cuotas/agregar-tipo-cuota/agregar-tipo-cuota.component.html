<div class="modal-md">
    <div mat-dialog-title class="mb-head">
        <div class="close-section">
            <a (click)="onNoClick()"><i class="material-icons">close</i></a>
        </div>
        <div class="title-section">
                <h5 *ngIf="isAgregar">Agregar tipo cuota</h5>
                <h5 *ngIf="!isAgregar">Editar tipo cuota</h5>
        </div>
        <div class="options-section" *ngIf="tipoCuotaForm.valid">
            <button mat-button color="primary" class="main-botton" (click)="guardar(tipoCuotaForm)"  *ngIf="isAgregar">
                <i class="material-icons">done</i> Guardar
            </button>
            <button mat-button color="primary" class="main-botton" (click)="editar(tipoCuotaForm)"  *ngIf="!isAgregar">
                <i class="material-icons">done</i> Editar
            </button>
        </div>
    </div>
    <mat-dialog-content>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <div class="form-container container">
                        <form novalidate #tipoCuotaForm="ngForm">
                            <div class="row">
                                <div class="col-sm-12">
                                    <p class="subtitle">
                                        Datos generales
                                    </p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-6 form-col">
                                    <div class="form-group">
                                        <mat-form-field class="input-disabled" appearance="outline" style="width: 100%">
                                            <mat-label>Nombre</mat-label>
                                            <input type="text" maxlength="50" matInput placeholder="Nombre" [(ngModel)]="tipo.nombre" required #nombre="ngModel" id="nombre" name="nombre" title="Nombre">
                                            <span matSuffix class="matSuffixEmpty"></span>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-6 form-col">
                                    <div class="form-group">
                                        <mat-form-field class="input-disabled" appearance="outline" style="width: 100%">
                                            <mat-label>Importe</mat-label>
                                            <input type="number" maxlength="50" matInput placeholder="Importe" [(ngModel)]="tipo.importe" required 
                                            #importe="ngModel" id="importe" name="importe" title="importe" min="0" max="999999">
                                            <span matSuffix class="matSuffixEmpty"></span>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
    </mat-dialog-actions>
</div>
